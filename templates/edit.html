{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title" class="form-control"
            value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Post content"
            class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" name="action" class="btn btn-primary" value="Submit">Submit</button>
        <button type="submit" name="action" class="btn btn-danger" value="Delete">Delete</button>
    </div>
</form>
<hr>
<form action="{{url_for('delete',post_id=post['id'])}}" method="POST">
    <input type="submit" value="Delete Post" class="btn btn-danger"
        onclick="return confirm('Are you sure you want to delete this post?')">
</form>
{% endblock %}
